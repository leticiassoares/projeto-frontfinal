<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Clínica</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #eef9ef;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #97d5ce;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }

        header img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
            color: #000;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #c6d3df;
            border-radius: 20px;
            background-color: #fff;
            font-size: 16px;
            margin-top: 5px;
            outline: none;
        }

        button {
            background-color: #4b7a9b;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #3a6480;
        }
    </style>
</head>
<body>

    <header>
        <img src="/img/comente (1).png" alt="Mensagem">
        <img src="/img/procurar.png" alt="Pesquisar">
        <img src="/img/do-utilizador.png" alt="Perfil">
    </header>

    <div class="container">
        <h1>Encontre a clínica mais próxima:</h1>

        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="">Selecione</option>
            <option value="sp">São Paulo</option>
            <option value="pb">Paraíba</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="pe">Pernambuco</option>
            <option value="ro">Rondônia</option>
            <option value="ma">Maranhão</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="pi">Piauí</option>

            <!-- Adicione mais opções -->
        </select>

        <label for="cidade">Cidade:</label>
        <select id="cidade">
            <option value="">Selecione</option>
            <option value="sp-capital">São Paulo - Capital</option>
            <option value="pb-capital">João Pessoa - Capital</option>
            <option value="pb-capital">cabedelo</option>
            <option value="rj-capital">Rio de Janeiro - Capital</option>
            <option value="pe-capital">Recife - Capital</option>
            <option value="ro-capital">Porto Velho - Capital</option>
            <option value="ma-capital">São Luís - Capital</option>
            <option value="rn-capital">Natal - Capital</option>
            <option value="pi-capital">Teresina - Capital</option>

            <!-- Adicione mais opções -->
        </select>

        <label for="bairro">Bairro:</label>
        <select id="bairro">
            <option value="">Selecione</option>
            <option value="centro">Centro</option>
            <option value="zona-sul">Zona Sul</option>
            <option value="centro-cabedelo">Centro</option>
            <option value="intermares">Intermares</option>
            <option value="camboinha">Camboinha</option>
            <option value="areia-dourada">Areia Dourada</option>
            <option value="centro-jp">Centro</option>
            <option value="bessa">Bessa</option>
            <option value="manaira">Manaíra</option>
            <option value="cabo-branco">Cabo Branco</option>
            <option value="tambaú">Tambaú</option>
            <!-- Adicione mais opções -->
        </select>

        <button>Procurar</button>
    </div>

</body>
</html>
