<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro PetGo</title>
  <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>PetGo</title>
</head>
<body>

  <div id="main-container-cadastro">
    <div class="header">
      <img src="../img/logo.png" alt="Logo PetGo" id="logo">
      <h2>Cadastro</h2>
    </div>
    
    <form>
      <div class="form-group">
        <label for="nome" class="">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>

        <label for="confirmar-senha">Confirmar senha:</label><br>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required><br>

        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj" name="cnpj" required><br><br>
      </div>
      <a href="login_vet" class="btn-seguir">Seguir</a>
    </form>
  </div>

</body>
</html>
