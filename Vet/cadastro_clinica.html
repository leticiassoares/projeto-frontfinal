<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Clínica - PetGo</title>
  <link rel="stylesheet" href="../css/cadastro_clinica.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-box">
      <img src="../img/logo.png" alt="Logo PetGo" class="logo" />
      <h2>Cadastro da Clínica</h2>

      <form>
        <label for="nome">Nome da Clínica:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" required />

        <label for="Descrição">Descrição:</label>
        <input type="text" id="Descrição" name="Descrição" required />

        <label for="file">Anexar foto:</label>
        <input type="file" id="file" name="file" required accept="image/jpg, image/png"/>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required />

        <a href="menu_conversas2.html" class="button-seguir">Seguir</a>
      </form>
    </div>
  </div>
</body>
</html>
