<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fale conosco</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #457B9D;
            color: #333;
        }

        header {
            padding: 50px 4vh 30px;
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #F1FAEE;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #336699;
        }

        header img {
            height: 50px;
            border-radius: 8px;
        }

        header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
            color: #336699;
        }

        main {
            margin-top: 120px; 
            padding: 0 20px 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #ecf8f4;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .clinic-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .rating {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 0;
        }

        h2 {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .contact-btn {
            background-color: #336699;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #264d73;
        }

        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .bot {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        .user {
            background-color: #c8e6c9;
            align-self: flex-end;
            margin-left: auto;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-area button {
            padding: 10px 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #005f75;
        }
        a{
            text-decoration: none;
            width: 4vh;
            height: 4vh;
            color: #1a3546;
        }
    </style>
</head>
<body>

    <header>

            <div class="input-area">

            </div>
        </div>
    </main>

</body>
</html>
